    <div class="container">
      <section id="forms-section">
        <div class="card bg-light mb-4">

            <form onsubmit="createArticle(event)" id="forms">

              >

                id="article-title"
                name="article-title"
                autocomplete="off"
                required
              />

              >
              <textarea

                id="article-content"
                cols="15"
